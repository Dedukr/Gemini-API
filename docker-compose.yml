services:
  backend:
    image: dedukr/backend:latest
    build:
      context: ./backend
    command: gunicorn backend.wsgi --bind 0.0.0.0:8000
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env

  nginx:
    image: dedukr/nginx:latest
    build:
      context: .
      dockerfile: ./nginx/Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    args:
        REACT_APP_BASE_IP: ${REACT_APP_BASE_IP}
    env_file:
      - ./frontend/.env
